<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Car Shop</title>
    <meta charset="utf-8">
    <link rel='stylesheet' href='../../../../LS202/whitespace_reset.css'>
    <link rel='stylesheet' href='app.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='app.js'></script>
  </head>
  <body>
    <header>
      <h1>Buy Used Cars</h1>
      <form method='post' action='#'>
        <label for='make'>Make</label>
        <select name='make' id='make'>
          <option value='*'>All</option>
        </select>
        <label for="model">Model</label>
        <select name='model' id='model'>
          <option value='*'>All</option>
        </select>
        <label for="price">Price</label>
        <select name='price' id='price'>
          <option value='*'>Any</option>
        </select>
        <label for="year">Year</label>
        <select name='year' id='year'>
          <option value='*'>Any</option>
        </select>
        <button>Filter</button>
      </form>
    </header>
    <main>
      <div data-id='cars_container'></div>
    </main>
    <script type='text/x-handlebars' data-template='option'>
      <option value='{{value}}'>{{value}}</option>
    </script>
    <script type='text/x-handlebars' data-template='car'>
      <div class='car' data-id='{{id}}'>
        <figure>
          <img src='{{image}}'>
        </figure>
        <p class='make_and_model'>{{make}} {{model}}</p>
        <p>Year: {{year}}</p>
        <p>Price: ${{price}}</p>
        <button type='button'>Buy</button>
      </div>
    </script>
  </body>
</html>
