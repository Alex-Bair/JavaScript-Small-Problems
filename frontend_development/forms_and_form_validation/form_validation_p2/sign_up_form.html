<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up Form</title>
    <meta charset="utf-8">
    <link rel='stylesheet' href='style.css'>
    <script src='javascript.js'></script>
  </head>
  <body>
    <form novalidate>
      <h3>Sign up Form</h3>
      <fieldset>
        <p class='error_message'></p>
        <dl>
          <dt>
            <label for='first_name'>First Name</label>
          </dt>
          <dd>
            <input type='text' name='first_name' id='first_name' required>
            <span class="error_message"></span>
          </dd>
          
          <dt>
            <label for='last_name'>Last Name</label>
          </dt>
          <dd>
            <input type='text' name='last_name' id='last_name' required>
            <span class="error_message"></span>
          </dd>
          
          <dt>
            <label for='email'>Email</label>
          </dt>
          <dd>
            <input type='email' name='email' id='email' placeholder='someone@email.com' pattern='.+@.+' required>
            <span class="error_message"></span>
          </dd>
          
          <dt>
            <label for='password'>Password</label>
          </dt>
          <dd>
            <input type='password' name='password' id='password' minlength='10' required>
            <span class="error_message"></span>
          </dd>
          
          <dt>
            <label for='phone'>Phone</label>
          </dt>
          <dd>
            <input type='tel' name='phone' id='phone' placeholder='111-222-3333' inputmode='decimal' pattern='(\d{3}-){2}\d{4}'>
            <span class='error_message'></span>
          </dd>
          
          <dt>
            <label for='credit_card_number'>Credit Card</label>
          </dt>
          <dd>
            <input type='text' name='credit_card_number' id='cc1' pattern='\d{4}' inputmode='numeric' maxlength='4'>
            -
            <input type='text' name='credit_card_number2' id='cc2' pattern='\d{4}' inputmode='numeric' maxlength='4'>
            -
            <input type='text' name='credit_card_number3' id='cc3' pattern='\d{4}' inputmode='numeric' maxlength='4'>
            -
            <input type='text' name='credit_card_number4' id='cc4' pattern='\d{4}' inputmode='numeric' maxlength='4'>
          </dd>
        </dl>
        <button>Sign Up</button>
      </fieldset>
    </form>
  </body>
</html>
