<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz Time! :D</title>
    <meta charset="utf-8">
    <link rel='stylesheet' href='../../../../LS202/whitespace_reset.css'>
    <link rel='stylesheet' href='quiz.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='quiz_refactored.js'></script>
  </head>
  <body>
    <main>
      <h2>My Pok√©mon Quiz</h2>
      <form>
        <fieldset>
        </fieldset>
        <button>Submit Quiz</button>
        <input type='reset' value='Reset' disabled>
      </form>
    </main>

    <script type='text/x-handlebars-template' id='question'>
      <div class='question' id='{{id}}'>
        <dl>
          <dt>Q{{id}}: {{description}}</dt>
          {{#each options}}
            <dd>
              <label>
                <input type='radio' name='{{../id}}' value='{{{.}}}'>
                {{{.}}}
              </label>
            </dd>
          {{/each}}
        </dl>
        <p class='result' id='question_{{id}}_result'></p>
      </div>
    </script>
  </body>
</html>
