<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Todos</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='whitespace_reset.css'>
    <link rel='stylesheet' href='app.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='app.js'></script>
  </head>
  <body>
    <main>
      <h1>Todos</h1>
      <ul data-id='todo_list'>
      </ul>
      <div class='hidden' data-id='overlay'></div>
      <div class='hidden' data-id='delete_confirmation'>
        <p>Are you sure you want to delete this todo?</p>
        <div id='buttons'>
          <button type='button' data-id='yes'>Yes</button>
          <button type='button' data-id='no'>No</button>
        </div>
      </div>
      <div class='hidden context_menu'>
        <ul>
          <li data-id='show_details'>Show Details</li>
          <li data-id='edit_todo'>Edit Todo</li>
          <li data-id='delete_todo'>Delete Todo</li>
        </ul>
      </div>
    </main>
    <script type='text/x-handlebars-template' data-type='todos_template'>
      {{#each todos}}
        <li class='todo' data-id='{{id}}'>
          <span>{{title}}</span>
        </li>
      {{/each}}
    </script>
  </body>
</html>
