<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Pokémon</title>
    <meta charset="utf-8">
    <link rel='stylesheet' href='style.css'>
    <script src='app.js'></script>
  </head>
  <body>
    <main>
      <h1> The Best Pokémon</h1>
      <div data-id='images'>
        <figure data-id='banette'>
          <img src='images/354.png' alt='The Pokémon Banette'>
          <figcaption>
            <p>#304 - Banette</p>
            <p>This Pokémon developed from an abandoned doll that amassed a grudge. It is seen in dark alleys.</p>
          </figcaption>
        </figure>
        <figure data-id='rowlet'>
          <img src="images/722.png" alt='The Pokémon Rowlet'>
          <figcaption>
            <p>#722 - Rowlet</p>
            <p>This Pokémon send its feathers, which are as sharp as blades, flying in attack. Its legs are strong, so its kicks are also formidable.</p>
          </figcaption>
        </figure>
        <figure data-id='maushold'>
          <img src='images/925.png' alt='The Pokémon Maushold, which is comprised of two big mice and two little mice.'>
          <figcaption>
            <p>#924 - Maushold</p>
            <p>The two little ones just appeared one day. The group might be a family of related Pokémon, but nobody knows for sure.</p>
          </figcaption>
        </figure>
        <figure data-id='brambleghast'>
          <img src='images/947.png' alt='The Pokémon Brambleghast.'>
          <figcaption>
            <p>#947 - Brambleghast</p>
            <p>This Pokémon will open the branches of its head to envelop its prey. Once it absorbs all the life energy it needs, it expels the prey and discards it.</p>
          </figcaption>
        </figure>
        <figure data-id='snom'>
          <img src='images/872.png' alt='The Pokémon Snom.'>
          <figcaption>
            <p>#872 - Snom</p>
            <p>This Pokémon eats snow that has accumulated on the ground. It prefers soft, freshly fallen snow, so it will eat its way up a mountain, aiming for the peak.</p>
          </figcaption>
        </figure>
        <figure data-id='wooper'>
          <img src='images/194_f2.png' alt='The Paldean form of the Pokémon Wooper'>
          <figcaption>
            <p>#194 - Paldean Wooper</p>
            <p>After losing a territorial struggle, Wooper began living on land. The Pokémon changed over time, developing a poisonous film to protect its body.</p>
          </figcaption>
        </figure>
      </div>
    </main>
  </body>
</html>
